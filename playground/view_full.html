<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>phaser</title>
        <base href="../"></base>
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/purl.js"></script>
        <script src="js/gamecontroller.js"></script>
        <script src="js/phaser-examples-common.js"></script>
        <script src="js/phaser-viewer.js" ></script>
        <link href="css/phaser-examples.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/desert.css" rel="stylesheet" type="text/css">


        <script src="js/diff_match_patch.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/codemirror-javascript.js"></script>
        <link rel="stylesheet" href="css/codemirror.css">
    </head>
    <body>

    <script>
    	// Phaser is loaded immediately and synchronously
    	;(function () {
	    	var query = location.search.substr(1);
		    var m = query.match(/\bv=(.*?)_(.*?)?(?:&|$)/);
            var name = (m && m[1]) || 'master';
		    var sha = (m && m[2]) || name;
		    //var phaserUrl = "https://cdn.rawgit.com/photonstorm/phaser/" + sha + "/build/phaser.js?" + name;
            var phaserUrl = "phaser/phaser-" + name + ".js";
		    document.write("<script src='" + phaserUrl + "'></" + "script>");
            debugger;
	    })();
    </script>

    <script>
        // setTimeout(function () {
        //     $(document.body).append(
        //         $("<script src=_site/js/phaser-debug.js><"+"/script>"));
        // }, 2000);
    </script>

        <div class="header">
            <div class="box100 no-padding">
                <div class="phaser-version">
                    <span>Phaser version: Loading..</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="line">
                <div class="box20">
                    <ul class="nav-links">
                        <li class="link-home"><a href="index.html">Back to examples</a></li>
                    </ul>
                </div>
                <div class="box60 txt-center">
                    <span id="title" class="main-title"></span>
                </div>
                <div class="box20">
                    <div class="phaser-logo"></div>
                </div>
            </div>
            <div class="line">
                <div class="box20">
                </div>
                <div class="box60 txt-center">
                    <span id="description"></span>
                    <br/>
                    <span id="instructions"></span>
                </div>
                <div class="box20">
                </div>
            </div>
            <div class="game-panel centered">
                <div id="phaser-example">
                </div>
                <div class="game-controls">
                    <ul class="left-controls">
                        <li class="controls-label"></li>
                        <li class="up-label"></li>
                        <li class="down-label"></li>
                        <li class="left-label"></li>
                        <li class="right-label"></li>
                        <li class="space-label"></li>
                    </ul>
                    <ul class="right-controls">
                        <li class="pause-button"></li>
                        <li class="mute-button"></li>
                        <li class="reset-button"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="clear filler"></div>
        <p class="centered px800">Source code:</p>
        <pre id="sourcecode" class="code-block centered prettyprint" style="display:none"></pre>
        <textarea id="livecode" class="code-block centered"></textarea>
        <button id="livecode-run" class="centered">Run Code (Ctrl-Enter)</button>
        <button id="livecode-reset" class="centered">Discard Edits (Ctrl-R)</button>
        <div class="clear"></div>
        <div id="footer" class="footer">

            <div class="main-container centered">
            </div>
        </div>
    </body>
</html>
